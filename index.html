<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/reset.css">
</head>
<body>
    <header id="header" class="header-main">
        <div class="gradient"></div>

        <div class="container">
                <div class="header-container">
                    <div class="logo">
                            <img src="/img/logo.png" alt="">
                        </div>
                    <nav class="navbar">
                        
                        <div class="nav_tab">
                            <ul>
                                <li><a href="">Home</a></li>
                                <li><a href="">About Us</a></li>
                                <li><a href="">Other Projects</a></li>
                            </ul>
                            <button class="btn btn_ent">Enquire Now</button>
                        </div>
                    </nav>
                </div>
            <div class="text">
                <p>Find Your <span>Dream Home</span> @ San Diego </p>
            </div>
        </div>
        <div class="gradient2"></div>
    </header>
    <main>
        <section>
            <div class="rooms">
                <button>All</button>
                <button>Studio</button>
                <button>1 Bed Room</button>
                <button>2 Bed Room</button>
            </div>
            <div class="filter">
                <button>Filter</button>
            </div>
        </section>
        <section>
            <div class="card-container">
                <div class="card-1">
                    <div class="room-img"></div>
                    <div class="about">
                        <div class="line1">
                            <p>100.000$</p>
                            <button>View Details</button>
                        </div>
                        <div class="line2">
                            <p>1 Bedrooms</p>
                            <p>1 Bath</p>
                            <p>535 sq ft</p>
                        </div>
                    </div>
                </div>
                <div class="card-2">
                    <div class="room-img"></div>
                    <div class="about">
                        <div class="line1">
                            <p>390.000$</p>
                            <button>View Details</button>
                        </div>
                        <div class="line2">
                            <p>2 Bedrooms</p>
                            <p>3 Bath</p>
                            <p>1000 sq ft</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
